<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #main{
            background-color: grey;
            width: 40%;
        }
        #expand{
            width:100%;
            border: 2px solid black;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("name").click(function(){
                $("#expand").slideToggle(1000);
            });
        });
    </script>
</head>
<body>
        <button id="name">Somansh</button>
        <div class="main">
            <div class="expand">
                <h2>Introduction</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, deleniti! Ut porro, dolorum similique quod in praesentium. Laboriosam, numquam dolore.</p>
            </div>
        </div>
</body>
</html>
